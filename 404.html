<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de erro para URLs inválidas no sistema de controle de equipamentos.">
  <meta name="keywords" content="erro, 404, página não encontrada">
  <title>404 - Página Não Encontrada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="not-found-page" class="text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">404 - Página Não Encontrada</h1>
    <p class="text-gray-600 mb-6">A página que você está procurando não existe.</p>
    <button
      onclick="window.location.href='dashboard.html'"
      class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Voltar ao Dashboard
    </button>
  </div>
</body>
</html>
